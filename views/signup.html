<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style_signup.css">

    <title>DoRENT - Rental Vehicle</title>

  </head>

  <body>

    <!--Header-->
    <div class="fixed-top" id="header_top">
        <img src="../myapp/png/DORENTTT.JPG" alt="" id="img_dorent">
    </div>

    <!--Container-->

        <!--Background-->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../myapp/png/mercedes-841465_1920.jpg" alt="First slide" id="back_img">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../myapp/png/car-1149997_1920.jpg" alt="Second slide" id="back_img">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../myapp/png/classic-car-1209334_1920.jpg" alt="Third slide" id="back_img">
                </div>
            </div>

            <div class="card-img-overlay" id="transparent"></div>
        
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        
        </div>

        <!--End Background-->

        <!--Form Login - Sign Up-->
        <div>
            <div class="card-img-overlay" id="border">
                <div class="row">
                    <span class="col" id="login"><a href="login.html" id="login">Login</a></span>
                    <span class="col" id="sign_up"><a href="#" id="sign_up">Sign Up</a></span>
                </div>
            <div class="form">
                <form action="" class="form-grup">
                    <input type="email" name="email" placeholder="Email" class="input_border"><br>
                    <input type="password" name="password" id="" placeholder="password" class="input_border"><br>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>                
            </div>
        </div>

        <!--End Form Login - Sign Up-->

    <!--Footer-->
    <div class="fixed-bottom">...</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  </body>
</html>
